<style>
    .box{
        width: 400px;
        height: 500px;
        background: purple;
        position: relative;
    }

    .box:after{
        content: '';
        background: red;
        position: absolute;
        top:0;
        left: 200px;
        height: 100%;
        width: 50%;
        z-index: 1;
    }
</style>
<body>
    <div class="box">

    </div>
</body>
